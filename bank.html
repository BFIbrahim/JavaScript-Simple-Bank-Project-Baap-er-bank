<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Lets get some <span class="font-semibold text-pink-500">Moooooooney
                !!!</span></h1>
    </header>

    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-20">
                <div class="bg-emerald-500 p-8 rounded-xl">
                    <h4 class="text-2xl font-medium text-white">Deposit</h4>
                    <h2 class="text-3xl font-medium text-white">$<span id="deposit-total">00</span></h2>
                </div>

                <div class="bg-pink-500 p-8 rounded-xl">
                    <h4 class="text-2xl font-medium text-white">Withdraw</h4>
                    <h2 class="text-3xl font-medium text-white">$ <span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-purple-500 p-8 rounded-xl">
                    <h4 class="text-2xl font-medium text-white">Balance</h4>
                    <h2 class="text-3xl font-medium text-white">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-blue-500 p-8 rounded-xl">
                    <h4 class="text-2xl font-medium text-white mb-5">Please Deposit</h4>
                    <input id="deposit-field" class="p-2 w-9/12 rounded-md" type="text"
                        placeholder="$ Enter deposit ammout"><br>

                    <button id="btn-deposit"
                        class="bg-purple-600 mt-5 rounded-md p-3 font-medium text-white">Deposit</button>
                </div>

                <div class="bg-yellow-400 p-8 rounded-xl">
                    <h4 class="text-2xl font-medium text-white mb-5">Please Withdraw</h4>
                    <input id="withdraw-field" class="p-2 w-9/12 rounded-md" type="text"
                        placeholder="$ Enter withdraw ammout"><br>

                    <button id="btn-withdraw"
                        class="bg-pink-600 mt-5 rounded-md p-3 font-medium text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>


    <script src="js/withdrw.js"></script>
    <script src="js/deposit.js"></script>
</body>

</html>
