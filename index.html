<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to my <span class="font-semibold text-pink-500">Bapp er Bank !!!</span></h1>
    </header>

    <main>
        <section class="bg-sky-400 w-9/12 mx-auto mt-20 p-8 rounded-md text-center">
            <h3 class="text-3xl font-medium">Please LogIn</h3>

            <div>
                <input id="email-field" type="email" placeholder="Email" class="mt-5  w-9/12 p-2 rounded-md">
                <br>
                <input id="password-field" type="password" placeholder="password" class="mt-5  w-9/12 p-2 rounded-md">
                <br>
                <button id="btn-submit" class="bg-rose-600 mt-5 rounded-md p-3 font-medium text-white">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>
</html>
